<div class="detail-container">
    <img class="img" src="{{this.product.url}}" alt="{{ this.product.name }}" />
    <div class="detail-item">
        <p class="header">{{ this.product.name }}</p>
        <p>$ {{ this.product.price }}</p>
        <select class="select-input" (ngModelChange)="onChangeCounter($event)" value="{{this.product.counter}}" [ngModel]="this.product.counter">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>
        <br/>
        <input type="button" class="btn btn-primary back-link" value="add to cart" (click)="onAddToCart()" />
        <br/>
        <a routerLink="">Back to product list</a>
    </div>
</div>
